<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #444;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
        }
        #Weight-guide {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f8ff;
            border-radius: 5px;
        }
        #Weight-guide h3 {
            margin-bottom: 10px;
            color: #444;
        }
        #Weight-guide p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculate Your Body Mass Index</h2>
        <form action="">
            <label for="">Height in Cms</label>
            <input type="text" placeholder="Enter your Height" id="height">
            <label for="">Weight in kgs</label>
            <input type="text" placeholder="Enter your Weight" id="weight">
            <button>Calculate</button>
            <div id = "result"></div>
        </form>
        <div id="Weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than or Equals to 18.6</p>
            <p>Normal Range = 19-24.9</p>
            <p>Over Weight = Greater than 24.9</p>
        </div>
    </div>
    <script>
        let form = document.querySelector('form')
        form.addEventListener('submit', function(e){
            e.preventDefault()
            let height = document.querySelector('#height').value
            let weight = document.querySelector('#weight').value
            let result = document.querySelector('#result')
            if(height=="" || height<=0 || isNaN(height) ){
             result.innerHTML = `Please Enter the valid height`
            }
            else if(weight == "" || weight<=0 || isNaN(weight)){
                result.innerHTML = `Please Enter the valid weight`
            }
            else{
                let bmi = (weight/((height*height)/10000)).toFixed(3)
                if(bmi<18.6){
                    result.innerHTML = `OOPs You have to Gain weight <br>Your calculate bmi is ${bmi}`
                }
                else if (bmi>=19 && bmi <=24.9){
                    result.innerHTML = `Congratulation You're a healthy person <br> Your calculate bmi is ${bmi}`
                }
                else{
                    result.innerHTML= `Sorry You're a Obese Person. You have to lose your weight <br> Your Calculate bmi is ${bmi}`
                }
            }
            form.reset()
        })
    </script>
</body>
</html>
